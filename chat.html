<!DOCTYPE html>
<html>
  <head>
    <title>jQuery injection into webview preload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        overflow:hidden;
      }
      .header{
        display:inline;
        background-color:rgba(0,0,0,0.6)
      }
      .drag{
        width:100%;
        position: absolute;
        -webkit-app-region: drag
      }
      webview{
        position:absolute;
        width:100%;
        height:100%;
      }

    </style>
  </head>
  <body>
    <div>
      <div class="header">
        <i id="close-btn" class="fa fa-times-circle" aria-hidden="true" style="color:white" ></i>
      </div>
      <div class="header drag">a</div>
    </div>

    <webview id="webview" src="https://www.youtube.com/live_chat?is_popout=1&v=GRUO2GkzNOE"></webview>


  </body>

  <script>
  var webview = document.querySelector('webview');
  const fs = require('fs')
  webview.addEventListener("dom-ready", function(){
    fs.readFile(__dirname+ '/styles.css', "utf-8", function(error, data) {
      if(!error){
        var formatedData = data.replace(/\s{2,10}/g, ' ').trim()
          webview.insertCSS(formatedData);
      }
     })

  });


  const remote = require('electron').remote;
  document.getElementById("close-btn").addEventListener("click", function (e) {
       var window = remote.getCurrentWindow();
       window.close();
  });
  </script>

</html>
