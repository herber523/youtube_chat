<script>
function submit() {
  var url = document.getElementById("url").value;
  if(url == ''){
    alert('url error');
  }
  else{
    url = url.split("=")[1];
    url = "https://www.youtube.com/live_chat?v="+url+"&is_popout=1"
    const remote = require('electron').remote;
    remote.getGlobal('info').url = url;
    const BrowserWindow = remote.BrowserWindow;
    mainWindow = new BrowserWindow({width: 250, height: 400, transparent:true,frame:false});
    mainWindow.setAlwaysOnTop(true)
    //mainWindow.webContents.openDevTools()
    mainWindow.loadURL('file://' + __dirname + '/chat.html');
    var window = remote.getCurrentWindow();
    window.close();
  }
}
</script>
